image: node:12.1.0

cache:
   key: ${CI_COMMIT_REF_SLUG}
   paths:
      - node_modules/
      - .next/cache/

stages:
   - setup
   - tests
   - build
   - deploy

setup:
   stage: setup
   script:
      - yarn install --frozen-lockfile

tests:
   stage: tests
   script:
      - yarn global add jest
      - yarn test

build:
   stage: build
   script:
      - yarn build
      - yarn export
   artifacts:
      paths:
         - out

deploy:
   resource_group: deploy
   stage: deploy
   script:
      - yarn global add netlify-cli
      - netlify deploy --site $NETLIFY_SITE_ID --auth $NETLIFY_AUTH_TOKEN --prod
   dependencies:
      - build
   only:
      - master
